<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header"> 
        <div class="header-text">Library</div>
        <button onclick="this.blur();" class="button-wrapper modalBtn">
            <div class="add-btn">+</div>
        </button>
    </header>
    <main>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <form class="bookForm">
                    <h2>Add a New Book</h2>
                    <div>
                        <label for="title">Title;</label>
                        <input id="title" name="name" type="text" required>
                    </div>
                    <div>
                        <label for="author">Author;</label>
                        <input id="author" name="author" type="text" required>
                    </div>
                    <div>
                        <label for="pages">Pages;</label>
                        <input id="pages" name="pages" type="number" min="1" required>
                    </div>
                    <div>
                        <input id ="has-read" type="button" class="read" value="Read">
                    </div>
                    <div>
                        <button id="submitBtn" type="submit">Submit</button>
                    </div>
                    
                    

                </form>
            </div>

        </div>




        <div class="main-column one" data-content="1">
            <div class="book">
                <div class="title">Title: The Hobbit</div>
                <div class="author">By: J.R.R Tolkien</div>
                <div class="pages">Pages: 295</div>
                <button class="read-status">Not Read</button>
                <div class="bottom-wrapper">
                    <button class="edit-btn">edit</button>
                    <button class="delete-btn">delete</button>
                </div>
            </div>

        </div>
        <div class="main-column two" data-content="0">
            

        </div>
        <div class="main-column three" data-content="0">
            

        </div>
    </main>
    <footer>
        <div class="footer-content">@ Tommy</div>
    </footer>
    
</body>
</html>
